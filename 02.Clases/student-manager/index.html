<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Manager</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
  
    <div class="container">
        <h1>Student Manager</h1>

            <ul id="studentList"></ul>

        </div>
    </div>

    <script src="main.js"></script>
</body>
